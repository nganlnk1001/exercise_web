<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cat</title>
    <style>
        .img1{
            width: 200px;
            border-radius: 8px;
        }
        .img2{
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center;
        }
        .img3{
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <img class="img1" src="/cat.jpg" alt="">
    <img class="img2" src="/cat.jpg" alt="">
    <img class="img3" src="/cat.jpg" alt="">
</body>
</html>
